name: Pypi Release
on:
  workflow_run:
    workflows: [ "CI Tests" ]
    branches: [ master ]
    types:
      - completed
  # Allows you to run this workflow manually from the Actions tab
jobs:
  build-and-release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3.0.0
        with:
          python-version: '3.x'
      - name: "Install dependencies"
        run: |
          python3 -m pip install setuptools wheel twine

      - name: Extract version from Git tag
        id: get_version
        run: |
          if git describe --tags --abbrev=0; then
            echo "PACKAGE_VERSION=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
            echo "Extracted version is $PACKAGE_VERSION"
          else
            echo "No tags found, setting default version."
            echo "PACKAGE_VERSION=unknown" >> $GITHUB_ENV
          fi

      - name: Output version
        run: echo "The package version is ${{ env.PACKAGE_VERSION }}"

