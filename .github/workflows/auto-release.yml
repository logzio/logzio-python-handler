name: Release, Test, and Deploy

on:
  release:
    types: [published]

jobs:
  ci-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Important: allows Git history and tags to be fully checked out
      - name: Set up Python
        uses: actions/setup-python@v3.0.0
        with:
          python-version: '3.x'
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: python -m tox

  build-and-release:
    needs: ci-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure tags are available for version calculation
      - uses: actions/setup-python@v3.0.0
        with:
          python-version: '3.x'
      - name: Install build tools
        run: pip install setuptools wheel twine setuptools_scm
      - name: "Build and uploads to PyPI"
        run: |
          python3 setup.py sdist bdist_wheel
          python3 -m twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_REPO_TOKEN }}
